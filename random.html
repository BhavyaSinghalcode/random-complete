<!DOCTYPE html>
<html>
    <head>
        
  <link href="ab.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <p id ="p"></p>
        <script>
            let i=Math.floor(Math.random()*101);;
            var text="";
            {
            
            let i=0;
            while (i<11){
                let j=Math.floor(Math.random()*101);;
                text+=" The random number is "+j+"<br>";
                i++;
            }
            document.getElementById("p").innerHTML=text
            }
        </script>
    </body>
</html>
